<!DOCTYPE html>
<html lang="en">
<body>

<script>



function lowerCaseWords(arr){
    return new Promise((resolve, reject)=>{
        let outArr = arr.filter((item) =>{
            if(typeof(item) === "string"){
                return item
            }
        })

        let outLower = outArr.map(item=> item.toLowerCase())
        
        if(arr.length > 0){
            resolve(outLower)
        }
        else{
            reject("Array was empty");
        }
    })
}

let arr = ['PIZZA', 10, true, 25, false, 'Wings']

lowerCaseWords(arr).then((result)=>{
    console.log(result)
},
    (error) =>{
        console.log(error)
})


</script>

</body>
</html>
